<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
    <title>Hisory Game Bet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="./ranking.css"/>

</head>
<body>
<h1>History Game list</h1>
<div class="container d-flex justify-content-center">
    <div style="margin-bottom: 30px" class="nes-table-responsive ">
        <h:outputLabel value="History Bet"/>
        <h:dataTable value="#{historyBetFace.paris}" var="pari" class="nes-table is-bordered is-centered">
            <h:column>
                <f:facet name="header">Match ID</f:facet>
                <h:outputLabel value="#{pari.matche.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Money</f:facet>
                <h:outputLabel value="#{pari.money}" rendered="#{not historyBetFace.isEditable(pari.id)}"/>
                <h:form>
                    <h:inputText value="#{pari.money}" rendered="#{historyBetFace.isEditable(pari.id)}" /> <br/>
                    <h:commandButton value="Save" action="#{historyBetFace.updateMoney(pari.id, pari.money)}" rendered="#{historyBetFace.isEditable(pari.id)}" class="nes-btn is-success" style="margin-top: 10px"/>
                    <h:commandButton value="Cancel" action="#{historyBetFace.cancelButton(pari.id)}" rendered="#{historyBetFace.isEditable(pari.id)}" style="margin-left: 5px; margin-top: 10px" class="nes-btn is-error" />
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header">Team ID</f:facet>
                <h:outputLabel value="#{pari.teamId}"/>
            </h:column>
            <h:column>
                <f:facet name="header"></f:facet>
                <h:form>
                    <h:commandButton action="#{historyBetFace.editButton(pari.id)}" class="nes-btn is-primary" value="Edit" />
                </h:form>
            </h:column>
        </h:dataTable>
    </div>
</div>


<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript" src="script.js" ></script>

</body>
</html>
