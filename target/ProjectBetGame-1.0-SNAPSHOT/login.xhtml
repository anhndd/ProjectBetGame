<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <title>Signin</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="./login.css"/>
</h:head>
<body>
<h1>LocalBet</h1>
<div class="main">
    <div class="column">
        <p>Login</p>
        <h:form>
            <div class="nes-field">
                <label for="name_field">Username</label>
                <h:inputText class="nes-input" id="loginUsername" pt:placeholder="Enter Username*" required="true" requiredMessage="You must enter your username" value="#{login.username}"/>
            </div>
            <div class="nes-field">
                <label for="name_field">Password</label>
                <h:inputSecret class="nes-input" id="loginPassword" pt:placeholder="Enter Password*" required="true" requiredMessage="You must enter your password" value="#{login.password}"/>
            </div>
            <label>
                <input type="checkbox" class="nes-checkbox" />
                <span>Remember Me</span>
            </label>
            <br/>
            <h:commandButton class="nes-btn is-primary" action="login" value="Login" />
        </h:form>
    </div>
    <div class="column">
        <p>Register</p>
        <h:form id="registerForm">
            <h:messages id="registStatus" infoStyle="color:darkorange"/>
            <div class="nes-field">
                <label for="name_field">Username</label>
                <h:inputText class="nes-input" id="registerUsername" pt:placeholder="Enter Username*" required="true" requiredMessage="You must enter your username" value="#{register.username}" />
            </div>
            <div class="nes-field">
                <label for="name_field">Full Name</label>
                <h:inputText class="nes-input" id="registerFullName" pt:placeholder="Enter your name*" required="true" requiredMessage="You must enter your fullname" value="#{register.name}" />
            </div>
            <div class="nes-field">
                <label for="name_field">Password</label>
                <h:inputSecret class="nes-input" id="registerPassword" pt:placeholder="Enter Password*" required="true" requiredMessage="You must enter your password" value="#{register.password}"/>
            </div>
            <div class="nes-field">
                <label for="name_field">Confirm Password</label>
                <h:inputSecret  id="confirmPassword" class="nes-input" pt:placeholder="Enter Confirm Password*" required="true" requiredMessage="You must enter your password" value="#{register.confirmPassword}"/>
            </div>
            <h:message for="confirmPassword" class="error" id="confirmPasswordError" />

            <div class="nes-field">
                <label for="name_field">Twitter</label>
                <h:inputText type="text" class="nes-input" id="registerTwitter" pt:placeholder="Enter Twitter Username*" required="true" requiredMessage="You must enter your twitter username" value="#{register.twitterName}"/>
            </div>
            <br/>
            <h:commandButton action="regist" class="nes-btn is-primary" value="Register" />
        </h:form>
    </div>
</div>
</body>
</html>
