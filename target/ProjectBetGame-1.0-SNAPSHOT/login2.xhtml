<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Title</title>
</h:head>
<h:body>
    <h:outputLabel>
        <h:form>
            <div>
                <h:outputLabel for="j_username">#{bundle['logins.username']}:</h:outputLabel>
                <h:inputText id="j_username" size="20"/>
            </div>
            <div>
                <h:outputLabel for="j_password">#{bundle['logins.password']}:</h:outputLabel>
                <h:inputText id="j_password" size="20"/>
            </div>
            <input type="submit" value="#{bundle['login.submit()']}"/>
        </h:form>
    </h:outputLabel>
</h:body>
</html>
